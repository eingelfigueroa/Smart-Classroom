{%  extends 'app/main.html' %}

{% block content %}

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to Home</a>
			<hr>
			<h3 style="text-align: center">Add Section</h3>
			<hr>
			
		
		</div>
	</div>
	<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<label for="section">Section Code</label>
							</div>
							{{form.section_code}}
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<label for="Year">Academic Year</label>
							</div>
							{{form.academic_year}}
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<label for="Sem">Semester</label>
							</div>
							{{form.semester}}
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<label for="course">Course Name</label>
							</div>
							{{form.course_fk}}
						</div>

						<div class="input-group mb-3">
							<div class="input-group-append">
								<label for="course-staff">Course Instructor</label>
							</div>
							{{form.course_staff_fk}}
						</div>



				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Register Account">
				   		</div>

					</form>
				</div>

{% endblock %}
